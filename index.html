  <script>
    function showAssignment() {
      let year = document.getElementById('year').value;
      let medium = document.getElementById('medium').value;
      let session = document.getElementById('session').value;
      let subject = document.getElementById('subject').value;

      if (year && medium && session && subject) {
        document.getElementById('result').innerText = 
        `Assignments for ${year} Year, ${medium.charAt(0).toUpperCase() + medium.slice(1)} Medium, Session ${session}, Subject ${subject} will appear here.`;
      } else {
        document.getElementById('result').innerText = "Please select all fields!";
      }
    }
